{% extends 'base.html' %}

{% block content %}
  <div class="container displayGreet text-white"> Select a Workout to delete </div>
  <div class="container displayMessage mb-5 text-white"> This action cannot be undone!</div>

  {% for workout in workouts %}
  <div class="container list">
    <a href="{{ request.path }}{{ delete }}{{ workout.id }}">Date: {{ workout.date }} Volume: {{ workout.volume }}</a>
  </div>
  {% endfor %}

{% endblock %}
