{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5 mb-2 greet ">
    Hello, {{ user.user_name }}!!
  </div>
  <div class="container mb-5 greet-message">Please select your workout to view your incredible gains!</div>
  {% for exercise in eList %}
    <div class="container list"><a href="{{ request.path }}{{ exercise }}/">{{ exercise.exercise_name }}</a></div>
  {% endfor %}

{% endblock %}
